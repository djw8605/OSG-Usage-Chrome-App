<html ng-app="osgUsageApp" ng-csp="">
<head>

<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-flash.js"></script>
<script src="js/spin.min.js"></script>
<script src="js/jquery.spin.js"></script>

<script src="js/ui-bootstrap-tpls.js"></script>
<script src="coffee/shareController.js"></script>
<script src="coffee/settings.js"></script>
<script src="coffee/graphContainerCtrl.js"></script>
<script src="coffee/graphService.js"></script>
<script src="coffee/EditParamsCtrl.js"></script>
<script src="coffee/graph.js"></script>
<script src="coffee/addGraphCtrl.js"></script>


<script src="js/controllers.js"></script>

<script src="js/app.js"></script>

<link rel="stylesheet" media="all" href="css/bootstrap.min.css">
<link rel="stylesheet" media="all" href="css/application.css">
<link rel="stylesheet" media="all" href="css/angular-csp.css">
</head>
<body ng-controller="OSGUsageViewCtrl">

<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Usage</a>
      
    </div>
    

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" role="button">Graph<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li>
              <a ng-click="addGraph()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add Graph</a>
            </li>
            <li>
              <a ng-click="editGraphs()"><i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit Graph Parameters</a>
            </li>
          </ul>
        </li>
        <li><a href="http://osg-usage-app.readthedocs.org/" target="_blank">Docs</a></li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="btn btn-success navbar-btn" ng-click="shareProfile()"><i class="glyphicon glyphicon-cloud"></i>&nbsp;Share</button></li>
        <li class="dropdown">
           <a href="#" class="dropdown-toggle" role="button">Profile: {{currentProfile.name}}<b class="caret"></b></a>
           <ul class="dropdown-menu">
             <li ng-repeat="profile in profiles">
               <a ng-href="#profile/{{profile.id}}">{{ profile.name }}</a>
             </li>
             <li class="divider"></li>
             <li>
               <a ng-click="launchProfileCreation()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Create New</a>
             </li>
             <li>
               <a ng-click="clearProfiles()"><i class="glyphicon glyphicon-minus"></i>&nbsp;Clear Profiles</a>
             </li>
           </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>  


<div class="container graphContent">
<div class="row">
<div class="col-md-12">
  <flash:messages class="slide-down" ng-show="messages"></flash:messages>

  <div ng-show="profiles" ng-view> </div>
</div>

</div> <!-- Row -->
</div> <!-- Container -->
</body>


</html>
