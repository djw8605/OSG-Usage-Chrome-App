<link rel="stylesheet" media="all" href="css/bootstrap.min.css">
<link rel="stylesheet" media="all" href="css/application.css">
<link rel="stylesheet" media="all" href="css/angular-csp.css">

<title>OSG Usage Viewer</title>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49572282-2', 'osg-gratia-share.appspot.com');
  ga('send', 'pageview');

</script>

</head>
<body ng-controller="OSGUsageViewCtrl">

<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Usage</a>

    </div>


    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a ng-click="addGraph()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add Graph</a>
        </li>
        <li>
          <a ng-click="editGraphs()"><i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit Profile</a>
        </li>

        <li><a href="http://osg-usage-app.readthedocs.org/" target="_blank">Docs</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="btn btn-success navbar-btn" ng-click="shareProfile()"><i class="glyphicon glyphicon-cloud"></i>&nbsp;Share</button></li>
        <li class="dropdown">
           <a href="#" class="dropdown-toggle" role="button">Profile: {{currentProfile.name}}<b class="caret"></b></a>
           <ul class="dropdown-menu">
             <li ng-repeat="profile in profiles">
               <a ng-href="#profile/{{profile.id}}">{{ profile.name }}</a>
             </li>
             <li class="divider"></li>
             <li>
               <a ng-click="launchProfileCreation()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Create New</a>
             </li>
             <li>
               <a ng-click="clearProfiles()"><i class="glyphicon glyphicon-minus"></i>&nbsp;Clear Profiles</a>
             </li>
           </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container graphContent">
<div class="row">
<div class="col-md-12">
  <flash:messages class="slide-down" ng-show="messages"></flash:messages>

  <div ng-show="profiles" ng-view class="view-animate"> </div>
</div>

</div> <!-- Row -->
</div> <!-- Container -->
</body>


</html>
