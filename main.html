<html ng-app="osgUsageApp" ng-csp="">
<head>

<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>

<script src="js/ui-bootstrap-tpls.js"></script>
<script src="coffee/settings.js"></script>
<script src="coffee/graphContainerCtrl.js"></script>
<script src="coffee/graphService.js"></script>
<script src="coffee/graph.js"></script>

<script src="js/controllers.js"></script>

<script src="js/app.js"></script>

<link rel="stylesheet" media="all" href="css/bootstrap.min.css">
<link rel="stylesheet" media="all" href="css/application.css">
<link rel="stylesheet" media="all" href="css/angular-csp.css">
</head>
<body ng-controller="OSGUsageViewCtrl">

<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Usage</a>
      
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="dropdown">
           <a href="#" class="dropdown-toggle" role="button">Profiles<b class="caret"></b></a>
           <ul class="dropdown-menu">
             <li ng-repeat="profile in profiles">
               <a ng-href="#profile/{{profile.id}}">{{ profile.name }}</a>
             </li>
             <li class="divider"></li>
             <li>
               <a ng-click="launchProfileCreation()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Create New</a>
             </li>
             <li>
               <a ng-click="clearProfiles()"><i class="glyphicon glyphicon-minus"></i>&nbsp;Clear Profiles</a>
             </li>
           </ul>
        </li>
      </ul>
        <p class="navbar-text navbar-right">Current Profile: {{currentProfile.name}}</p>
    </div>

  </div>
</nav>  


<div class="container graphContent">
<div class="row">
<div class="col-md-12">

  <div ng-show="profiles" ng-view> </div>
  <h1 ng-click="clicker()" ng-show="currentProfile != undefined"> Current Profile: {{currentProfile.name}}</h1>
</div>

</div> <!-- Row -->
</div> <!-- Container -->
</body>


</html>
