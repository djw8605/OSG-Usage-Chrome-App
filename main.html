<html ng-app="osgUsageApp" ng-csp="">
<head>

<script data-main="js/main" src="js/require.js"></script>
<link rel="stylesheet" media="all" href="css/bootstrap.min.css">
<link rel="stylesheet" media="all" href="css/application.css">
</head>
<body ng-controller="OSGUsageViewCtrl">

<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Usage</a>
      
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="dropdown">
           <a href="#" class="dropdown-toggle" role="button">Profiles<b class="caret"></b></a>
           <ul class="dropdown-menu">
             <li ng-repeat="profile in profiles">
               <a ng-href="profile/{{profile.template.url}}">{{ profile.name }}</a>
             </li>
             <li class="divider"></li>
             <li>
               <a href="newprofile"><i class="glyphicon glyphicon-plus"></i>&nbsp;Create New</a>
             </li>
             <li>
               <a ng-click="clearProfiles()">Clear Profiles</a>
             </li>
           </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>  


<div class="container">
<div class="row">
<div class="col-md-4">
  <h1 ng-show="typeof({{currentProfile}}) != 'undefined'"> Current Profile: {{currentProfile.name}}</h1>
  
</div>

</div> <!-- Row -->
</div> <!-- Container -->
</body>
</html>
